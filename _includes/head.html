<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Samantha Zhang">
	<meta name="description" content="{{ site.title }} - {{ site.tagline}}">
	<meta name="keywords" content="{{ site.keywords }}">
	
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.og | default: site.ogimg }}" />
	<meta property="og:title" content="{{ page.ogtitle | default: site.title }}" />
	<meta property="og:description" content="{{ page.ogdesc | default: site.tagline }}" />
	
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@moyicat">
	<meta name="twitter:creator" content="@moyicat">
	<meta name="twitter:title" content="{{ page.ogtitle | default: site.title }}">
	<meta name="twitter:description" content="{{ page.ogdesc | default: site.tagline }}">

	<title>
		{{ site.title }} - {{ site.tagline }}
	</title>

	<link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets//favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets//favicon-16x16.png" sizes="16x16">
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
</head>
